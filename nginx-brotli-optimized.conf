server {
    server_name gamehub.memehome.io;
    
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Unity WebGL Brotli optimizations
    location ~* \.(br|gz)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Set correct content encoding for pre-compressed files
        add_header Content-Encoding br;
        add_header Vary "Accept-Encoding";
        
        # Cache compressed files aggressively
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS for Unity files
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept-Encoding' always;
    }

    # Unity WebGL files with Brotli support
    location ~* \.(data|wasm|js|symbols\.json)$ {
        proxy_pass http://127.0.0.1:3000;
        
        # Try Brotli first, then gzip, then original
        try_files $uri$arg_brotli $uri.br $uri.gz $uri @proxy;
        
        # Enable both Brotli and gzip
        brotli on;
        brotli_comp_level 6;
        brotli_types
            application/javascript
            application/wasm
            application/octet-stream
            text/plain
            text/css
            application/json;
            
        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_min_length 1024;
        gzip_types
            application/javascript
            application/wasm
            application/octet-stream
            text/plain
            text/css
            application/json;
        
        # Aggressive caching for Unity files
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Preload hints for faster loading
        add_header Link "</path/to/critical.wasm>; rel=preload; as=fetch; crossorigin" always;
        
        # CORS for Unity files
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept-Encoding' always;
    }

    # Serve pre-compressed Brotli files directly
    location ~ ^(.+)\.(js|css|wasm|data)\.br$ {
        add_header Content-Encoding br;
        add_header Vary "Accept-Encoding";
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location @proxy {
        proxy_pass http://127.0.0.1:3000;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Enable Brotli for all content
        brotli on;
        brotli_comp_level 6;
        brotli_types text/html text/css application/javascript application/json;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept-Encoding' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept-Encoding';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    listen 443 ssl http2; # Enable HTTP/2 for faster loading
    ssl_certificate /etc/letsencrypt/live/gamehub.memehome.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gamehub.memehome.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # SSL optimizations
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
}

server {
    if ($host = gamehub.memehome.io) {
        return 301 https://$host$request_uri;
    }
    
    listen 80;
    server_name gamehub.memehome.io;
    return 404;
}