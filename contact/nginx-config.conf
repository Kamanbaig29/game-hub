map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    server_name contact.cryptoverse.games;

    location / {
        proxy_pass http://127.0.0.1:7000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/contact.cryptoverse.games/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/contact.cryptoverse.games/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = contact.cryptoverse.games) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name contact.cryptoverse.games;
    return 404;
}