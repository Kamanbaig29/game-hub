server {
    server_name cryptoverse.games www.cryptoverse.games;

    client_max_body_size 100M;

    # Security headers for WebGL (SharedArrayBuffer support)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Unity WebGL / game files - handled by Node/Express
    location ~* /src/uploads/.*\.(data|wasm|js|symbols\.json)$ {
        proxy_pass http://127.0.0.1:6000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers removed to avoid conflict with Node.js backend
    }
	  # Main app (React / Node)
    location / {
        proxy_pass http://127.0.0.1:6000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # CORS headers removed to avoid conflict with Node.js backend
    }

    access_log /var/log/nginx/cryptoverse.access.log;
    error_log /var/log/nginx/cryptoverse.error.log;
	
	    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cryptoverse.games/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cryptoverse.games/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.cryptoverse.games) {
        return 301 https://$host$request_uri;
    }

    if ($host = cryptoverse.games) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name cryptoverse.games www.cryptoverse.games;
    return 404;
}
